<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Mail</title>
</head>
<body style="width: 600px; height: 830px;">
    
    <header class="head" 
        style="
            height: 50px;
            background-color: #000000;
            color: #ffff;
            display: flex;
            justify-content: center;
            align-items: center;
        "
    >
        <h2 style="
            margin: 0 auto;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 17px;
            text-decoration-line: underline;
        ">20% off everything for 48 hours!</h2>
    </header>

    <main class="principal-content">
        <section class="welcome" 
            style="
                background-image: url('./image-bg.png');
                display: block;
                box-sizing: border-box;
                height: 460px;
            "
        
        >
            <button 
            
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    padding: 12px 30px;
                    gap: 8px;

                    width: 148px;
                    height: 46px;

                    cursor: pointer;

                    background: #FFFFFF;
                    border-radius: 60px;
                    border: none;

                    flex: none;
                    order: 2;
                    flex-grow: 0;

                    position: relative;
                    top: 60%;
                    left: 37%;

                    font-family: 'Inter';
                    font-style: normal;
                    font-weight: 700;
                    font-size: 18px;
                    line-height: 22px;
                    text-align: center;
                    color: #000000;

                "
            
            >Book Now</button>
        </section>

        <section class="feel-the-music" 
            style="
                background-color: #FFFFFF;
                color: #000000;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            "
        
        
        >
            <h2
                style="
                    font-family: 'Inter';
                    font-style: normal;
                    font-weight: 700;
                    font-size: 28px;
                    line-height: 114%;
                    margin-bottom: 0.5rem;
                "
            >
            Feel the music</h2>

            <p 
                style="
                    font-family: 'Inter';
                    font-style: normal;
                    font-weight: 400;
                    font-size: 15px;
                    line-height: 150%;
                    text-align: center;
                    color: #777777;
                    margin-top: 0;
                "
            >Our sushi bar has some amazing sushi with great variety, as well as dishes from other Asian regions including Korea, Japan, Thailand and Cambodia. We get our ingredients from local producers whenever possible.</p>
            <button
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    padding: 12px 22px;
                    gap: 8px;

                    width: 122px;
                    height: 41px;

                    background: #000000;
                    border-radius: 60px;
                    border: none;
                    cursor: pointer;

                    font-family: 'Inter';
                    font-style: normal;
                    font-weight: 700;
                    font-size: 14px;
                    line-height: 17px;
                    text-align: center;
                    color: #FFFFFF;
                    margin-bottom: 1rem;
                "
            >Learn More</button>
        </section>
    </main>

    <footer
        style="
            background-color: #EEEEEE;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        "
    >
        <div class="logo">
            <img src="./logo.png" alt="logo" style="margin-top: 1rem;">
        </div>

        <div class="icons" 
            style="
                display: flex;
                gap: 1rem;
                margin-bottom: 1rem;
            "
        >
            <img src="./instagram-icon.png" alt="icon">
            <img src="./facebook-icon.png" alt="icon">
            <img src="./twitter-icon.png" alt="icon">
            <img src="./youtube-icon.png" alt="icon">
        </div>
    </footer>


</body>
</html>
